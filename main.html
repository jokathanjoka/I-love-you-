  <style>
    :root {
      --primary: linear-gradient(135deg, #00d4ff, #7e00ff);
      --bg: #000000;
      --glass: rgba(255, 255, 255, 0.05);
      --text: #ffffff;
      --muted: #aaaaaa;
      --highlight: #00ffff;
      --radius: 16px;
      --blur: 12px;
      --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --glow: 0 0 15px rgba(0, 212, 255, 0.3);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: url('media/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      margin-bottom: 20px;
      animation: fadeIn 2s forwards;
      color: var(--highlight);
      text-shadow: 0 0 10px #00ffff;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 40px;
    }

    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: var(--radius);
      color: var(--text);
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      box-shadow: var(--glow);
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: var(--primary);
      transform: rotate(45deg);
      z-index: 0;
      opacity: 0.2;
      transition: var(--transition);
    }

    .button:hover::before {
      opacity: 0.4;
    }

    .button span {
      z-index: 1;
    }

    p {
      color: var(--muted);
      font-size: 0.85rem;
      margin-top: 20px;
    }

    footer {
      font-size: 0.8rem;
      padding: 12px;
      width: 100%;
      text-align: center;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      box-shadow: var(--glow);
      position: fixed;
      bottom: 0;
      left: 0;
      font-family: 'Orbitron', sans-serif;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
